	<div class="snow-container"></div>
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">
			<!-- Left Side -->
			<div class="left-side" id="blog">
				<div class="header">
					<a href="#">
						<img src="./images/header.jpg" alt="">
					</a>
					<h1>Yu Feng</h1>
				</div>
				<nav class=nav>
					<ul>
						<li style="margin-bottom: 20px;">
							<a href="http://blog.ityufeng.cn/">My Blog</a>
						</li>
						<li id="poem">
							<a href="javascript:;">A little poem</a>
						</li>
						<li id="love">
							<a href="javascript:;">Make time for what you love</a>
						</li>
					</ul>
				</nav>

				<h2 class=tel>
					<p>Tel: 18600901690</p>
				</h2>
			</div>

			<!-- Right -->
			<div class="right-side">
				<ul id="tab_con">
					<li id="love_con" style="display: block; padding-top: 10px; border: 0;">
                        <h1 style="font-size: 26px; margin-bottom: 10px;">Make time for what you love</h1>
						<div _style="border-top-left-radius: 80px; border-top-right-radius: 80px; overflow: hidden;">
							<video style="border-top-left-radius: 30px; border-top-right-radius: 30px; border: 1px solid #fff;" width="100%" height="110%" controls="controls" preload="auto" autoplay>
								<source src="http://yf.img.ityufeng.cn/Cineplex.mp4" type="video/mp4"></source>
								当前浏览器不支持video直接播放.
							</video>
						</div>
					</li>
					<li id="poem_con" class="yufeng" style="border: 1px solid #fff; border-radius:30px;">
						<p>倚楼听风雨，</p>
						<p>风雨可知愿？</p>
						<p>但见泪痕湿</p>
						<p>不知心恨谁！</p>
						<p>雪无踪,情亦无踪,</p>
						<p>雪无形,情亦无形.</p>
						<p>冬来,雪倾城,</p>
						<p>爱来,情倾城,</p>
						<p>冬过,雪化水,</p>
						<p>爱过,情化泪.</p>
						<p style="text-align: right; width: 70%; font-weight: bold; padding-bottom: 20px;">--&nbsp; 語 諷</p>
					</li>
				</ul>
			</div>

<script>
	$(function () {
		let poem = $('#poem')
		let love = $('#love')
		let tab_con = $('#tab_con')
		poem.click(function () {
			$('#poem_con').show().siblings().hide()
		})
		love.click(function () {
			$('#love_con').show().siblings().hide()
		})

        let w = $(window).width()
        if(w < 980){
			$('.left-side').css({width: '88%', top: -150})
			$('.right-side').css({width: '88%', top: -300, left: '7%'})
            $('video').css({'border-top-left-radius': 0, 'border-top-right-radius': 0})
	        poem.hide()
	        love.hide()


	        function handler () {
		        location.href = 'http://blog.ityufeng.cn/'
	        }
	        let blog = document.querySelector('#blog')
	        blog.addEventListener('touchstart', handler, {passive: true})
        }

	})
</script>
